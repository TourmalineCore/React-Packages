# https://stackoverflow.com/questions/60180630/lerna-always-lists-all-packages-ready-to-publish-when-running-workflow-of-github

name: Publish changed packages

on:
  push:
    branches:
      - master
      - feature/*

jobs:
  publish:
    name: Publish Packages
    runs-on: ubuntu-22.04

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        # clone all git-repo with full history, not only last commit. it needs for correct lerna work 
        # https://github.com/lerna/lerna/issues/2542
        with:
          fetch-depth: 0 
          fetch-tags: true # so that the tags get into CI

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Fetch tags
        run: git fetch --tags

      - name: Debug tags
        run: git tag -l

      - name: Create .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.TEST_SECRET }}" > ~/.npmrc

      - name: Publish changed packages
        run: |
          npx lerna publish from-package --yes
